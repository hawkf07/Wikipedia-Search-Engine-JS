<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Wikipedia Search</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="Google Search Clone For Projects" />
  </head>
  <body>
    <header class="search-and-logo">
      <div class="logo">
        <h3>Wikipedia Search Engine</h3>
      </div>
      <form id="form" class="search-input">
        <input type="text" name="searchInputBar" id="searchInput" />
        <i class="fas fa-search"></i>
        <i class="fas fa-times"></i>
      </form >
    </header>
    <section class="wiki-result">
      <header class="wiki-header"><h1 class="wiki-h1"></h1></header>
      <article class="wiki-article"></article>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
